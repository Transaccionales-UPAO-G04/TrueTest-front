<div class="horario-container">
  <h2>Gestión de Horarios</h2>

  <!-- Lista de horarios -->
  <div class="horarios-list">
    <h3>Horarios Disponibles</h3>
    <table class="horarios-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora de la sesión</th>
          <th>Enlace</th>
          <th>Estudiante</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let horario of horarios">
          <td>{{ horario.fecha }}</td>
          <td>{{ horario.horaSesion }}</td>
          <td><a [href]="horario.linkSesionPublica" target="_blank">Enlace</a></td>
          <td>{{ estudiantesAsignados[horarios.indexOf(horario)] }}</td>
          <td>
            <button (click)="startEditing(horario)">Editar</button>
            <button *ngIf="horario.idHorario !== undefined" (click)="deleteHorario(horario.idHorario)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario de creación -->
  <div class="horario-form">
    <h3>Crear Nuevo Horario</h3>
    <form (ngSubmit)="createHorario()">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" [(ngModel)]="newHorario.fecha" name="fecha" required>

      <label for="horaSesion">Hora de la sesión:</label>
      <input type="time" id="horaSesion" [(ngModel)]="newHorario.horaSesion" name="horaSesion" required>

      <label for="linkSesionPublica">Enlace de la sesión:</label>
      <input type="url" id="linkSesionPublica" [(ngModel)]="newHorario.linkSesionPublica" name="linkSesionPublica" required>

      <button type="submit">Crear</button>
    </form>
  </div>

  <!-- Formulario de edición -->
  <div *ngIf="editableHorario" class="horario-form">
    <h3>Editar Horario</h3>
    <form (ngSubmit)="editHorario(editableHorario)">
      <label for="fecha">Fecha:</label>
      <input type="date" [(ngModel)]="editableHorario.fecha" name="fecha" required>

      <label for="horaSesion">Hora de la sesión:</label>
      <input type="time" [(ngModel)]="editableHorario.horaSesion" name="horaSesion" required>

      <label for="linkSesionPublica">Enlace de la sesión:</label>
      <input type="url" [(ngModel)]="editableHorario.linkSesionPublica" name="linkSesionPublica" required>

      <button type="submit">Actualizar</button>
      <button type="button" (click)="cancelEditing()">Cancelar</button>
    </form>
  </div>
</div>
